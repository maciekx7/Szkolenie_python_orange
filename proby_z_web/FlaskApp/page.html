<!doctype html>
<html>

<title>Currency Converter</title>

  <body>
<h1>Currency Converter</h1>
<form action=”” method=”CONVERTER”>
	<label>First Currency </label>
	<input list="cur1">
	<datalist id="cur1">
	  <option value="eur">
	  <option value="usd">
  	 <option value="aud">
 	 <option value="pln">
 	 <option value="chf">
	</datalist>  
	<label>Second Currency </label>
	<input list="cur2">
	<datalist id="cur2">
	  <option value="eur">
	  <option value="usd">
  	 <option value="aud">
 	 <option value="pln">
 	 <option value="chf">
	</datalist>  
 
	<button type=”submit”> Submit </button>
</form>

  </body>
</html>
